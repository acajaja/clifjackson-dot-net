$(document).ready(function() {

        var exp = new Experience({ baseUrl: 'mathaf', canvasId: 'experience-canvas' });
    }
    else {
        $('#experience-canvas').css('visibility', 'hidden');
        $('#IE_Experience').css('visibility', 'visible');
    }
});
</script>
